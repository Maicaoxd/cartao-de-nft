<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="NFT preview card component">
  <link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/variables.css">
  <link rel="stylesheet" href="src/css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <main class="main">

    <div class="card">

      <a href="#" class="image">
        <img src="src/images/image-equilibrium.jpg" alt="Equilibrium NFT image">
      </a>
      <a href="#">
        <h2 class="title">Equilibrium #3429</h2>
      </a>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>

      <div class="info">
        <p id="eth">0.041 ETH</p>
        <p id="days">3 days left </p>
      </div>

      <div class="author">
        <img src="./src/images/image-avatar.png" alt="NFT creator">
        <p>Creation of <a class="name" href="#">Jules Wyvern</a></p>
      </div>

    </div>

  </main>

</body>

</html>
